<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="Moses">
        <form>
            <center>
                <div class="content">
                <table>
                <thead>
                    <h1>JOB APPLICATION</h1>    
                </thead>
                <tr>
                    <td>Name:</td> <td><input type="text" placeholder="Firs name"></td>
                    <td><input type="text" placeholder="last name"></td>
                </tr>
                <tr>
                    <td>Age:</td> <td><input type="number"></td>
                </tr>
                <tr>
                   <td>Education:</td>
                   <td> <select>
                        <option> B.Sc(Computer science)</option>
                        <option> B.CA(Computer Applicaiton)</option>
                        <option> B.E(Computer science)</option>
                        <option> M.Sc(Computer science)</option>
                        <option> M.E(Computer science)</option>
                        </select>
                   </td>
                </tr>
                        <tr>
                    <td>
                        <label>Address</label>
                    </td> 
                    <td><textarea name="address"cols="30" rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Languages known:</td> 
                    <td><input type="checkbox">
                        <label>Tamil</label>
                        <input type="checkbox">
                        <label>English</label>
                        <input type="checkbox">
                        <label>Hindi</label></td>
                </tr>
                <tr>
                    <td>Computer Languages:</td> 
                    <td><input type="checkbox">
                        <label>HTML</label>
                        <input type="checkbox">
                        <label>CSS</label>
                        <input type="checkbox">
                        <label>JAVASCRIPT</label></td>
                </tr>
                <tr>
                    
                    <td><label><img src="./Bootstrap icons/telephone.svg"> Mobile Number:</label></td>
                    <td>
                        <input type="number" placeholder="eg. +91 987654xxxxx">
                    </td>
                </tr>
                <tr>
                    <td><label><img src="./Bootstrap icons/envelope.svg"> Email</label></td>
                    <td>
                       <input type="text" placeholder="eg. abc123@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                    <input type="submit" value="SIGN-IN" class="button">
                </td>
                </tr>
            </div>
             </center>
             </form>
        </table>
        </div>
</body>
</html>
